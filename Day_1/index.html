<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/169px-GitHub_Invertocat_Logo.svg.png" alt="Github">
        </div>
        <div class="card-data">
            <h2 class="card-title">Github</h2>
            <p class="card-discription">GitHub is a web-based interface that uses Git, GitHub encourages teams to work together to build and edit their site content.</p>
            <button class="card-button" >
                <a href="https://github.com" class="card-link">Go to Github</a>
                
            </button>
        </div>
    </div>
</body>
</html>
